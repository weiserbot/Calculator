<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="PWA mobile app by Robert Alvarez">
    <title>Web Calc</title>
</head>
<body>
    
    
    <main id="calculator-component">

        <div id="digits-container">
            <p class="digits" id="numeral-display">0</p>
        </div>

        <div id="keypad-container">
            <div class="key-row">
                <button class="key mod" onclick="clearNumeral()">C</button>
                <button class="key mod" onclick="modify('+/-')">+/-</button>
                <button class="key mod" onclick="modify('%')">%</button>
                <button class="key mod" onclick="operator('/')">/</button>
            </div>
            <div class="key-row">
                <button class="key" onclick="numeral('7')">7</button>
                <button class="key" onclick="numeral('8')">8</button>
                <button class="key" onclick="numeral('9')">9</button>
                <button class="key mod" onclick="operator('X')">X</button>
            </div>
            <div class="key-row">
                <button class="key" onclick="numeral('4')">4</button>
                <button class="key" onclick="numeral('5')">5</button>
                <button class="key" onclick="numeral('6')">6</button>
                <button class="key mod" onclick="operator('-')">-</button>
            </div>
            <div class="key-row">
                <button class="key" onclick="numeral('1')">1</button>
                <button class="key" onclick="numeral('2')">2</button>
                <button class="key" onclick="numeral('3')">3</button>
                <button class="key mod" onclick="operator('+')">+</button>
            </div>
            <div class="key-row">
                <button class="key" onclick="numeral('00')">00</button>
                <button class="key" onclick="numeral('0')">0</button>
                <button class="key" onclick="numeral('.')">.</button>
                <button class="key total" onclick="equal()">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
